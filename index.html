<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
   <title>Frontend Mentor | NFT preview card component</title>

   
   <!-- <style>
     .attribution { font-size: 11px; text-align: center; }
     .attribution a { color: hsl(228, 45%, 44%); }
   </style> -->
 </head>
 <body>
  <main>
   <div class="container">
     <div class="img-container">
     <img src="image-equilibrium.jpg" alt="nft image equilibrium">
     </div>
    <section class="content-box">
     <h3>Equilibrium #3429</h3>
     <p> Our Equilibrium collection promotes balance and calm.</p>

     <p class="ethereum"> <i><svg width="13" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg></i> 0.041 ETH </p>

     <p class="clock"> <i><svg width="19" height="15" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></i> 3 days left</p>

     <div class="line"></div>

     <div class="creator">
     <img src="image-avatar.png" alt=""> 
     <p>Creation of <span>Jules Wyvern</span></p> 
     </div>
    </section>
   </div>
  </main>
  <footer>
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://github.com/timi-emmanuel/nft-preview-card-component">Timi</a>.
  <Footer>
 </body>
</html>
